<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aaad872616.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capitals of the World Quiz</title>
</head>

<body>
    <main class="container">
        <!-- Multiple choice questions -->
        <section id="question-container" class="hide">
            <h2>What is the capital of <span id="country"></span>?</h2>
            <p id="countdown-timer">100</p>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div style="
            display: flex;
            justify-content: center;">
            <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
            <br>
        </section>
        <!-- Containers for the different questions for each continent -->
        <h3 id="score-container" class="hide">Score: <span id="score-counter">0</span></h3>
        <section class="controls">
            <div class="btn-grid">
                <button id="europe" class="btn continent-btn" data-continent="europe">Europe</button>
                <button id="asia" class="btn continent-btn" data-continent="asia">Asia</button>
                <button id="africa" class="btn continent-btn" data-continent="africa">Africa</button>
                <button id="n-america" class="btn continent-btn" data-continent="n-america">N.America</button>
                <button id="s-america" class="btn continent-btn" data-continent="s-america">S.America</button>
                <button id="oceania" class="btn continent-btn" data-continent="oceania">Oceania</button>
                <!-- <button id="next-btn" class="next-btn btn hide">Next</button> -->
                
            </div>
            <div>
                <a href="index.html" id="restart-btn" class="next-btn btn hide">
                    Restart
                </a>
            </div>
            <!-- Add a return to home icon -->
        </section>
        <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        font-size:2rem;
        color:white;">
        <a href="index.html">
            <i class="fa-solid fa-house"></i>
        </a>
        </div>

    </main>


    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
